<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="hero-img">
      <div class="overlay">
        <img src="odin-lined.png" alt="logo" />
        <p>ODIN</p>
      </div>
      <div class="footer">
        <p>
          Photo by <a href="#">Olena Sergienko</a>on <a href="#">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="main">
      <div class="form-description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-content">
        <form action="submit">
          <legend>Let's do this!</legend>
          <fieldset>
            <div class="fname">
              <label for="firstname">First name</label><br />
              <input type="text" id="firstname" name="firstname" />
            </div>
            <div class="lname">
              <label for="lastname">Last name</label><br />
              <input type="text" id="lastname" name="lastname" />
            </div>
          </fieldset>
          <fieldset>
            <div class="email">
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" />
            </div>
            <div class="tel">
              <label for="tel">Phone number</label><br>
              <input type="tel" id="tel" name="tel" />
            </div>
          </fieldset>
          <fieldset>
            <div class="password">
              <label for="password">Password</label><br>
              <input type="password" id="password" name="password" />
            </div>
            <div class="password2">
              <label for="password2">Confirm password</label><br>
              <input type="password" id="password2" name="password2" />
            </div>
          </fieldset>
          <div class="form-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
